<!doctype html>
<html lang = "en">
    <head>
        <title>Form tag</title>
    </head>
    <body>

        <form action="ol_ul.html">
            <table border = "0" width = "60%" align = "center">
                <tr>
                    <th width="44%" align = "right">User Name :</th>
                    <td width="56%"><input type="text"/></td>
                </tr>
                <tr>
                    <th align = "right">Email :</th>
                    <td><input type="email"/></td>
                </tr>
                <tr>
                    <th align = "right">Password :</th>
                    <td><input type="password"/></td>
                </tr>
            </table>
        </form>
    </body>
</html>
