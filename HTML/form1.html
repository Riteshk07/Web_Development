<!doctype html>
<html lang = "en">
    <head>
        <title>Form tag</title>
    </head>
    <body>

        <form action="ol_ul.html">
            <table border = "0" width = "60%" align = "center">
                <tr>
                    <th width="44%" align = "right">User Name :</th>
                    <td width="56%"><input type="text"/></td>
                </tr>
                <tr>
                    <th align = "right">Email :</th>
                    <td><input type="email"/></td>
                </tr>
                <tr>
                    <th align = "right">Password :</th>
                    <td><input type="password"/></td>
                </tr>
                <tr>
                    <th align = "right">DOB :</th>
                    <td><input type="date"/></td>
                </tr>
                <tr>
                    <th align = "right">Gender :</th>
                    <td>
                        Male<input type="radio" name = "gender"/>&nbsp;&nbsp;&nbsp;
                        Female<input type = "radio" name="gender"/>
                    </td>
                </tr>
                <tr>
                    <th align = "right">Food Options :</th>
                    <td>
                        Samosa<input type="checkbox" name = "food"/>&nbsp;&nbsp;&nbsp;
                        Jalebi<input type="checkbox" name = "food"/>&nbsp;&nbsp;&nbsp;
                        Aalubada<input type="checkbox" name = "food"/>&nbsp;&nbsp;&nbsp;
                        Kachodi<input type = "checkbox" name="food"/>
                    </td>
                </tr>
                <tr>
                    <th align = "right">City</th>
                    <td>
                        <select name="" id="">
                            <option>Select City</option>
                            <option>Jabalpur</option>
                            <option>Bhopal</option>
                            <option>Indore</option>
                            <option>Ujjain</option>
                        </select>
                    </td>
                </tr>
            </table>
        </form>
    </body>
</html>
